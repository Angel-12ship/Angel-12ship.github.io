<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista previa - Tema Bootstrap</title>

  <!-- Íconos del sitio -->
  <link rel="icon" href="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/images/fav/favicon.ico">

  <!-- CSS principal del sitio -->
  <link rel="stylesheet" href="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/style.css?ver=1590611604">

  <!-- Bootstrap y estilos adicionales -->
  <link rel="stylesheet" href="https://themes.getbootstrap.com/wp-content/plugins/woocommerce/assets/css/woocommerce.css?ver=3.8.1">
</head>
<body style="margin: 0">

  <main class="main bg-dark">
    <!-- Iframe que muestra el tema en vivo -->
    <iframe class="iframe-preview" width="100%" height="100%" src="https://freshcart-nextjs.codescandy.com" style="border: none; height: 100vh;"></iframe>
  </main>

  <!-- Barra superior de navegación -->
  <nav class="navbar navbar-preview fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center w-100">
      <a class="my-lg-0 text-gray-soft" href="https://themes.getbootstrap.com/product/freshcart-nextjs-ecommerce-website-template/">
        <i class="bootstrap-themes-icon-left-open-1"></i> Ver información del tema
      </a>

      <ul class="nav nav-preview d-none d-md-flex">
        <li class="nav-item">
          <a class="nav-link btn-iframe-to-desktop-trigger active" href="#"><i class="bootstrap-themes-icon-desktop nav-preview__icon"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn-iframe-to-mobile-trigger" href="#"><i class="bootstrap-themes-icon-iphone nav-preview__icon nav-preview__icon--sm"></i></a>
        </li>
      </ul>

      <form action="https://themes.getbootstrap.com/cart/" method="POST" class="form-inline">
        <input type="hidden" name="license_type" value="Standard License" />
        <input type="hidden" name="add-to-cart" value="158749" />
        <button type="submit" class="btn btn-brand btn-checkout">Agregar al carrito <span class="btn__label--right">$49.00</span></button>
      </form>

      <a class="text-gray ml-3" href="https://freshcart-nextjs.codescandy.com">
        <small><i class="bootstrap-themes-icon-close"></i></small>
      </a>
    </div>
  </nav>

  <!-- Scripts necesarios -->
  <script src="https://themes.getbootstrap.com/wp-includes/js/jquery/jquery.js"></script>
  <script src="https://themes.getbootstrap.com/wp-includes/js/jquery/jquery-migrate.min.js"></script>
  <script src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/javascript/bootstrap.min.js"></script>
</body>
</html>
