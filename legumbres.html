<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EcoMarket - Legumbres Orgánicas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    .product-card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: 100%;
    }
    .product-card img {
      width: 100%;
      max-width: 400px;
      height: 300px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .price {
      font-weight: bold;
      color: #28a745;
    }
    .btn-eco {
      background-color: #28a745;
      color: #fff;
      border: none;
    }
    .btn-eco:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center my-5">Granos Orgánicos</h2>
    <div class="row g-4">

      <!-- Ejemplo de producto -->
      <div class="col-md-3 col-sm-6">
        <div class="product-card">
          <img src="https://via.placeholder.com/400x300?text=Arroz+Integral" alt="Arroz Integral Orgánico">
          <h5>Arroz Integral Orgánico</h5>
          <p class="text-muted small mb-1">Rico en fibra y sin pesticidas</p>
          <div class="d-flex justify-content-center align-items-center mb-2">
            <span class="price">$3.50</span><span class="text-muted ms-2">/ kg</span>
          </div>
          <div class="d-grid">
            <button class="btn btn-eco">Agregar al carrito</button>
          </div>
        </div>
      </div>

     

      <div class="col-md-3 col-sm-6">
        <div class="product-card">
          <img src="https://via.placeholder.com/400x300?text=Quinua+Orgánica" alt="Quinua Orgánica">
          <h5>Quinua Orgánica</h5>
          <p class="text-muted small mb-1">Alto valor proteico y sin gluten</p>
          <div class="d-flex justify-content-center align-items-center mb-2">
            <span class="price">$4.20</span><span class="text-muted ms-2">/ kg</span>
          </div>
          <div class="d-grid">
            <button class="btn btn-eco">Agregar al carrito</button>
          </div>
        </div>
      </div>

     
    </div>
  </div>
</body>
</html>
