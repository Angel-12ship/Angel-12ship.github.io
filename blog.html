<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página en construcción</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefbe9;
    }

    header {
      background-color: #2e7d32;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 5rem 2rem;
      gap: 3rem;
    }

    .text {
      max-width: 500px;
    }

    .text h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #263238;
    }

    .text p {
      font-size: 1.2rem;
      color: #455a64;
    }

    .illustration img {
      max-width: 350px;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>EcoMarket</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Categorías</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <main class="container">
    <div class="text">
      <h2>Página en construcción</h2>
      <p>Estamos trabajando para mejorar nuestro sitio web.<br>¡Pronto estará disponible!</p>
    </div>
    <div class="illustration">
      <!-- Aquí se usa la imagen descargada localmente -->
      <img src="images/pagina en costruccion.jpg" alt="Trabajador construyendo página">
    </div>
  </main>
</body>
</html>
