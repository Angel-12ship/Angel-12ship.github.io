<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Libro de Reclamaciones - EcoMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Libro de Reclamaciones</h2>
  <p>Conforme a lo dispuesto por el Código de Protección y Defensa del Consumidor, ponemos a tu disposición este libro de reclamaciones virtual.</p>

  <form>
    <h5 class="mt-4">Datos del Consumidor</h5>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre completo</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="mb-3">
      <label for="dni" class="form-label">DNI</label>
      <input type="text" class="form-control" id="dni" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="tel" class="form-control" id="telefono">
    </div>

    <h5 class="mt-4">Detalle del Reclamo</h5>
    <div class="mb-3">
      <label for="producto" class="form-label">Producto o servicio</label>
      <input type="text" class="form-control" id="producto" required>
    </div>
    <div class="mb-3">
      <label for="tipo" class="form-label">Tipo</label>
      <select class="form-select" id="tipo" required>
        <option value="">Seleccionar</option>
        <option value="queja">Queja</option>
        <option value="reclamo">Reclamo</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-success">Enviar reclamo</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
